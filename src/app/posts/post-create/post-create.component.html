<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (submit)="onSavePost(postForm)"
    #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      #title="ngModel"
      placeholder="Post title"
      required>
      <mat-error *ngIf="title.invalid">Your post probably needs a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      type="text"
      rows="6"
      name="content"
      [ngModel]="post?.content"
      #content="ngModel"
      placeholder="This is where your content goes"
      required></textarea>
      <mat-error *ngIf="content.invalid">Your post looks suspiciously empty</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
