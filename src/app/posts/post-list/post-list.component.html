<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion
  multi="true"
  *ngIf="posts.length > 0 && !isLoading"
  >
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a
      [routerLink]="['/edit', post._id ]"
      mat-button
      color="accent">Edit</a>
      <button
      mat-button
      color="warn" (click)="onDelete(post._id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-subheading-2" *ngIf="posts.length <= 0 && !isLoading">OH NO! no content</p>
